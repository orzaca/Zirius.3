<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Routers</title>
    <style>
        table {
            width: 30%;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #0D4D4D;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        caption {
            font-size: 1.2em;
            margin: 8px;
        }
    </style>
</head>
<body>

<table>
    <caption>Routers y Velocidades Máximas</caption>
    <thead>
        <tr>
            <th>Docsis 3.0</th>
            <th>Velocidad Máxima (Mbps)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>TC7300</td>
            <td>30 Mbps</td>
        </tr>
        <tr>
            <td>TC8305</td>
            <td>25 Mbps</td>
        </tr>
        <tr>
            <td>DPC3928SL2</td>
            <td>40 Mbps</td>
        </tr>
        <tr>
            <td>Kaon CG2001</td>
            <td>25 Mbps</td>
        </tr>
        <tr>
            <td>CGA0101</td>
            <td>40 Mbps</td>
        </tr>
    </tbody>
</table>

<table>
    <caption>Frecuencia 5 GHz</caption>
    <thead>
        <tr>
            <th>Router</th>
            <th>Velocidad Máxima (Mbps)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>CGA0112</td>
            <td>60 Mbps</td>
        </tr>
        <tr>
            <td>Kaon CG2200</td>
            <td>200 Mbps</td>
        </tr>
        <tr>
            <td>Arris TG2482</td>
            <td>200 Mbps</td>
        </tr>
        <tr>
            <td>Kaon CG3000</td>
            <td>300 Mbps</td>
        </tr>
    </tbody>
</table>

</body>
</html>
