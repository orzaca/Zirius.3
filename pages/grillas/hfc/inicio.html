<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra Superior con Contenido Dinámico</title>
  <style>
    /* Estilos para la barra superior */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #0D4D4D;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar .option {
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
    }

    .navbar .option img {
      width: 24px;
      height: 24px;
    }

    .navbar .option:hover {
      background-color: #086868;
    }

    /* Estilos para el contenedor principal */
    .content-container {
      padding: 20px;
      background-color: #f9f9f9;
      min-height: calc(100vh - 60px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #333;
    }

    /* Animación para el contenido dinámico */
    .fade-in {
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Barra de navegación superior -->
  <div class="navbar">
    <div class="option" onclick="loadContent('home')">
      <img src="iconos/home-icon.png" alt="Inicio">
      <span>Inicio</span>
    </div>
    <div class="option" onclick="loadContent('about')">
      <img src="iconos/about-icon.png" alt="Acerca de">
      <span>Acerca de</span>
    </div>
    <div class="option" onclick="loadContent('contact')">
      <img src="iconos/contact-icon.png" alt="Contacto">
      <span>Contacto</span>
    </div>
  </div>

  <!-- Contenedor para el contenido dinámico -->
  <div id="content" class="content-container">
    Bienvenido. Selecciona una opción de la barra superior.
  </div>

  <script>
    // Función para cargar el contenido dinámico desde archivos HTML
    function loadContent(page) {
      const content = document.getElementById("content");
      content.classList.remove("fade-in");

      // Ruta del archivo HTML a cargar
      const url = `paginas/${page}.html`;

      // Petición para cargar el contenido de la página
      fetch(url)
        .then(response => response.text())
        .then(data => {
          content.innerHTML = data;
          content.classList.add("fade-in");
        })
        .catch(error => {
          content.innerHTML = "<p>Error al cargar el contenido.</p>";
          console.error("Error al cargar la página:", error);
        });
    }
  </script>

</body>
</html>
